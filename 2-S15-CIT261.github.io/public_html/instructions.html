<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Let's Learn Math!</title>
        <link rel="stylesheet" href="stylesheets/basicStyles.css">
    </head>

    <body>

        <script>

            function goToQuestion() {
                var xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function ()
                {
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200)
                    {
                        document.getElementById('myDiv2').innerHTML = xmlhttp.responseText;
                    }
                };
                xmlhttp.open("GET", "list.html", true);
                xmlhttp.send();
            } 
            

        </script>


        <div id='myDiv2'><h2>These are instructions.</h2></div>
        <button type="button" onclick="goToQuestion()">Change Content</button>




    </body>
</html>
