<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Kayla-kay.GitHub.io by Kayla-kay</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="stylesheet" href="stylesheets/github-dark.css">
    </head>

    <body>
        <script>
            function flavor() {
                var favoriteFlavor = flavor;
                
                if (localStorage.favFlav) {
                    localStorage.favFlav = Number(localStorage.favFlav);
                } else {
                    localStorage.favFlav = favoriteFlavor;
                }
                document.getElementById("result").innerHTML = "Yum! " + localStorage.favFlav + " is a good flavor.";
            }
        </script>



        <input type="text" placeholder="Enter your flavor." id="favFlav">
        <p><button onclick="flavor()" type="button">Click me!</button></p>
        <div id="result"></div>

    </body>
</html>
