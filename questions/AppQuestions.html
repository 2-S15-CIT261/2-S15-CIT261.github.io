<body>
	<div class="flip-container">
  <div class="flip-cards">
    <div class="front-card">
    </div>
    <div class="reverse-card" id="card1">
        <h1>Question 1</h1>
    </div>
  </div>

    <div class="front-card">
    </div>

    </div>
  </div>
  <div class="flip-cards">
    <div class="front-card">
    </div>

        <h1>Question 3</h1>
    </div>
  </div>
</div>
