<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Flipping effect</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/CIT261/flip.css">
</head>
<body>
	<div class="flip-container">
  <div class="flip-cards">
    <div class="front-card">
    </div>
    <div class="reverse-card" id="card1">
        <h1>Question 1</h1>
        <p>My sister and I together have 14 teddy bears, if she has 6, how many Teddy bears are mine?</p>
    </div>
  </div>
  <div class="flip-cards">
    <div class="front-card">
    </div>
    <div class="reverse-card" id="card2">
      <h1>Question 2</h1>
      <p>One dime is equal to how many cents?</p>
      <p>:)</p>
    </div>
  </div>
  <div class="flip-cards">
    <div class="front-card">
    </div>
    <div class="reverse-card" id="card3">
        <h1>Question 3</h1>
        <p>John has 27 marbles. He lost 13 of them. How many does he have now?</p>
    </div>
  </div>
</div>
</body>
</html>
