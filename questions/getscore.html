<html>
    <head>
        <meta charset="UTF-8">
        <title>Let's Learn Math!</title>
        <link rel="stylesheet" href="stylesheets/flip1.css">

            // *** Put in a CSS Transition to flip to the next question *** //

<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "Your score is " + sessionStorage.clickcount + ". Good job! Thank you. <br>We hope you had fun playing lets learn math.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
<main>
<h1><u>Your Score</u><h1/>
</main>

<p><button onclick="clickCounter()" type="button">Get Your Score</button></p>
<div id="result"></div>

</body>

</html>
